<template id="myth-gathering">
    <div class="content d-none" id="gathering-container">
        <div class="skill-info gathering-skill-info">
            <div class="block block-rounded mb-2" id="skill-header-mythSkillTemplate:Gathering">
                <div class="progress active mb-1 border border-top border-1x border-dark" style="height: 8px">
                    <div
                        class="progress-bar bg-info"
                        id="skill-progress-bar-mythSkillTemplate:Gathering"
                        role="progressbar"
                        style="width: 0%"
                    ></div>
                </div>

                <div class="block-header text-center pt-0 pb-0">
                    <ul class="nav-main nav-main-horizontal nav-main-horizontal-override font-size-xs w-100">
                        <li class="m-1" style="min-width: 30%">
                            <span class="font-w600">
                                <lang-string lang-id="MENU_TEXT_SKILL_LEVEL">Skill Level</lang-string>
                            </span>
                            <span
                                class="p-1 bg-success rounded font-w600"
                                id="skill-progress-level-mythSkillTemplate:Gathering"
                            >
                                1 / 99
                            </span>
                        </li>

                        <li class="m-1" style="min-width: 30%">
                            <span class="font-w600">
                                <lang-string lang-id="MENU_TEXT_SKILL XP">Skill XP</lang-string>
                            </span>
                            <span
                                class="p-1 bg-info rounded font-w600"
                                id="skill-progress-xp-mythSkillTemplate:Gathering"
                            >
                                1 / 99
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row row-deck gutters-tiny" id="gathering-item-container"></div>
    </div>
</template>
