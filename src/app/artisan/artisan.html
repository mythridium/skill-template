<template id="myth-artisan">
    <div class="content d-none" id="artisan-container">
        <div class="skill-info artisan-skill-info">
            <div class="block block-rounded" id="skill-header-mythSkillTemplate:Artisan">
                <div class="progress active mb-1 border border-top border-1x border-dark" style="height: 8px">
                    <div
                        class="progress-bar bg-info"
                        id="skill-progress-bar-mythSkillTemplate:Artisan"
                        role="progressbar"
                        style="width: 0%"
                    ></div>
                </div>

                <div class="block-header text-center pt-0 pb-0">
                    <ul class="nav-main nav-main-horizontal nav-main-horizontal-override font-size-xs w-100">
                        <li class="m-1" style="min-width: 30%">
                            <span class="font-w600">
                                <lang-string lang-id="MENU_TEXT_SKILL_LEVEL">Skill Level</lang-string>
                            </span>
                            <span
                                class="p-1 bg-success rounded font-w600"
                                id="skill-progress-level-mythSkillTemplate:Artisan"
                            >
                                1 / 99
                            </span>
                        </li>

                        <li class="m-1" style="min-width: 30%">
                            <span class="font-w600">
                                <lang-string lang-id="MENU_TEXT_SKILL XP">Skill XP</lang-string>
                            </span>
                            <span
                                class="p-1 bg-info rounded font-w600"
                                id="skill-progress-xp-mythSkillTemplate:Artisan"
                            >
                                1 / 99
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row row-deck">
            <div class="col-12" id="artisan-category-menu"></div>

            <div class="col-12">
                <div class="block block-rounded block-link-pop border-top border-artisan border-4x">
                    <div class="row no-gutters" id="artisan-category-container">
                        <div class="col-12 col-md-4" id="artisan-artisan-container"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
